<section>
    <form class="form" [formGroup] = "formGroup" >        
        <div class="control-form">
            <label>Correo electrónico:</label>
            <input placeholder="@" formControlName="email" type="email" name="emailText" />
        </div>
        <span class="error"> {{ getError('email') }} </span>
        <div class="control-form">
            <label>Contraseña:</label>
            <input formControlName="password" type="password" name="passwordText" />
        </div>
        <span class="error"> {{ getError('password') }} </span>
        <br/><br/>
        <button (click)="login()" [disabled]="formGroup.invalid">Ingresar</button>
        <button (click)="irNuevoUsuario()">Registrarse</button>
        <span class="error"> {{loginFaild}} </span>
    </form>
</section>
